<body>
<div id="main" style="width: 500px;height:600px;"></div>
<div class="modal fade bs-example-modal-lg" id="modifyDetailModel" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="myModalLabel">查看商品信息</h5>
            </div>
            <form class="form-horizontal" role="form" id="customerCreditForm">
                <div class="modal-body">
                    <input name="queryProductInfoId" id="queryShopInfoId" hidden="true" />
                    <table id="table_product" data-toolbar="#toolbar" data-show-columns="true" data-show-export="true" data-detail-view="false"
                           data-pagination="true" data-id-field="id" data-page-list="[10,25,50,100]"
                           data-show-footer="false"></table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" data-ok="modal" onclick="javascript:exportExcel()">导出</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div data-toggle="distpicker">
    <select id="eprovinceName" data-province="浙江省" name="provinceName"></select>
    <select id="ecityName" data-city="杭州市" name="cityName"></select>
    <select id="edistrictName" data-district="西湖区" name="districtName"></select>
</div>
