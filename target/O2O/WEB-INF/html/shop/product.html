<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-table/1.9.1/bootstrap-table.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/O2O/resources/js/jquery.easyui.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>


    <script src="http://cdn.bootcss.com/bootstrap-table/1.9.1/bootstrap-table.min.js"></script>

    <script src="http://cdn.bootcss.com/bootstrap-table/1.9.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/O2O/resources/js/shop/tableTest.js"></script>
    <style type="text/css">
        body{
            margin: 0 auto;
        }
        *{margin:0 auto;}
        .leftImg{
            margin-left: 10px;
            margin-top: 5px;
            position:relative;
            float: left;
            width:40%;
            height:550px;
        }
        .downImg{

            position: relative;
            top:460px;
            width:100%;
            height:90px;
        }
        .rightDesc{
            margin-top: 5px;
            position: relative;
            float: left;
            width:38%;
            height: 400px;;
        }
        .rightproduct{
            margin-top: 5px;
            position: relative;
            float: left;
            width:20%;
            height: 700px;
        }
        .caroulImg{
            position: absolute;
            width:98%;
        }
        .caroulImg span{
            position: relative;
            width:33.3%;
            float: left;
            height: 90px;
            overflow: hidden;
        }
        #productName{
            width: 80%;
            height: 30px;
            font-family: 微软雅黑;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #productPrice{
            width: 80%;
            height: 30px;
            font-family: 微软雅黑;
            font-size: 14px;
        }
        .productDesc{
            background-color: #faebcc;
            opacity:0.5;
        }
        .productDisplay{
            float: left;
            display: block;
            width: 40px;
            height: 40px;
        }
        .productDisplay{
            list-style: none;
            margin:0;
            padding:0;
            width:auto;
        }
        .productDisplay  li{
            float: left;
        }
        .productDisplay  li a{
            text-decoration: none;
        }
        .buy a{
            display: block;
            width:auto;
            font-size: 20px;
            text-decoration: none;
            margin-right: 10px;
            float: left;
            background: #c9302c;
            color:#faebcc;
        }

    </style>

</head>
<body>
    <div style="background-color:yellowgreen;" class="leftImg">
        <div style="background-color:rosybrown;" class="downImg">
            <p class="caroulImg">
                <span style="background-color: beige"></span>
                <span style="background-color: firebrick"></span>
                <span style="background-color: saddlebrown"></span>
            </p>
        </div>
    </div>
    <div style="background-color:cadetblue;" class="rightDesc">
        <div class="productDesc">
            <p id="productName"></p>
            <p id="productPrice">商品价格测试:<span></span></p>
        </div>
        <div> 
            <ul class="productDisplay">
                <li>商品款式：</li>
                <li><a href="#"></a></li>
            </ul>
        </div>
        <p class="buy">
            <a href="#" id="firstBuy">立即购买</a>
            <a href="#" id="addCar">加入购物车</a>
        </p>
    </div>
    <div style="background-color:indianred;" class="rightproduct"></div>
</body>
